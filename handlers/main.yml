---
- name: Start postfix
  systemd:
    name: postfix
    state: started
    enabled: yes

- name: Start sshd
  systemd:
    name: "{{ gitlab_ssh_service_name }}"
    state: started
    enabled: yes

- name: Reconfigure GitLab
  command: gitlab-ctl reconfigure

- name: Reconfigure and restart GitLab
  shell: gitlab-ctl reconfigure && gitlab-ctl restart
  vars:
    ansible_command_timeout: 600
  retries: 5
  delay: 20
  register: _gitlab_reconfigure
  failed_when: _gitlab_reconfigure.rc != 0
