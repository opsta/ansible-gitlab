---
- name: Start postfix
  ansible.builtin.systemd:
    name: postfix
    state: started
    enabled: yes

- name: Start sshd
  ansible.builtin.systemd:
    name: "{{ gitlab_ssh_service_name }}"
    state: started
    enabled: yes

- name: Reconfigure GitLab
  ansible.builtin.command: gitlab-ctl reconfigure

- name: Reconfigure and restart GitLab
  ansible.builtin.shell: gitlab-ctl reconfigure && gitlab-ctl restart
  retries: 5
  delay: 20
