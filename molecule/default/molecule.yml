provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    create: create.yml
    converge: converge.yml
    destroy: destroy.yml
verifier:
  name: robotframework
  libraries:
    - SeleniumLibrary
    - OperatingSystem
  test_data:
    - ../../robot/test-set-root-password-and-login/
  options:
    exitonerror: yes
    exclude: bogus
  data_sources:
    - test_set_root_password_and_login.robot
lint: |
  set -e
  yamllint .
  ansible-lint